## delay

- platform: template
  sensors:
    motion_pose_delay:
      friendly_name: POSE delay
      unit_of_measurement: 's'
      value_template: >
        {% if is_state('binary_sensor.motion_pose','on') or is_state('binary_sensor.motion_pose_expired','off') %}
          {%- set e = state_attr('sensor.motion_event_pose','event') -%}
          {%- if e|lower != 'unavailable' and e|lower != 'none' and e|lower != 'unknown' and e != null and e is iterable %}
            {%- set t = state_attr('sensor.motion_' + e.camera + '_event_pose','timestamp') -%}
            {%- if t|lower != 'unavailable' and t|lower != 'none' and t|lower != 'unknown' and t != null -%}
              {%- set e = state_attr('sensor.motion_' + e.camera + '_event_pose','event') -%}
              {%- set s = e.timestamp.start -%}
              {%- set p = e.timestamp.publish -%}
              {%- set v = p -%}
              {%- if v|lower != 'unavailable' and v|lower != 'none' and v|lower != 'unknown' and v != null %}
                {{- as_timestamp(t)|int - as_timestamp(v)|int }}
              {% else %}null{% endif %}
            {% else %}null{% endif %}
          {% else %}null{% endif %}
        {% else %}null{% endif %}

