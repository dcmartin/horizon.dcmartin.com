motion_pose_detected_ago:
  name: POSE detected ago
  unit_of_measurement: 's'
  mode: slider
  initial: !secret motion-pose-detected-ago
  min: 1
  max: 300
  step: 1
  icon: mdi:camera-timer

motion_pose_detected_counter_deviation:
  name: POSE detected counter deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_pose_detected_count_deviation:
  name: POSE detected count deviation
  unit_of_measurement: 'σ'
  mode: slider
  initial: 1.5
  min: 0.1
  max: 3
  step: 0.1
  icon: mdi:sigma-lower

motion_pose_detected_percent:
  name: POSE confidence
  icon: 'mdi:walk'
  unit_of_measurement: '%'
  mode: slider
  initial: !secret motion-pose-detected-percent
  min: 1
  max: 99
  step: 1

